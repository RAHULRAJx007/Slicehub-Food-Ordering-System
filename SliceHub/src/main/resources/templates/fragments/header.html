<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
/* ================= ENHANCED HEADER STYLES ================= */

/* Cart Icon Styling */
.cart-icon {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: rgba(99, 102, 241, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
}

.cart-icon:hover {
    background: rgba(99, 102, 241, 0.1);
    border-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(99, 102, 241, 0.2);
}

.cart-svg {
    width: 20px;
    height: 20px;
    stroke: var(--primary);
    transition: all 0.3s;
}

.cart-icon:hover .cart-svg {
    transform: scale(1.1);
    stroke: var(--primary-dark);
}

.cart-white {
    color: var(--dark);
    font-weight: 600;
    font-size: 14px;
}

.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Enhanced Navigation Links */
.nav-links li a {
    position: relative;
}

.nav-links li a::before {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 2px;
    transition: width 0.3s ease;
}

.nav-links li a:hover::before {
    width: 100%;
}

/* Enhanced Logo */
.logo {
    transition: all 0.3s ease;
    position: relative;
}

.logo::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
    border-radius: 2px;
    opacity: 0;
    transition: opacity 0.3s;
}

.logo:hover::after {
    opacity: 1;
}

.logo:hover {
    transform: scale(1.05);
    text-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
}

/* Enhanced Navbar with Blur Effect */
.navbar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(99, 102, 241, 0.1);
}

.navbar.scrolled {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(25px);
    box-shadow: 0 4px 30px rgba(99, 102, 241, 0.15);
}

/* Mobile Menu Button Enhancement */
.mobile-menu-btn {
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.mobile-menu-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(99, 102, 241, 0.1);
    transform: translate(-50%, -50%);
    transition: width 0.3s, height 0.3s;
}

.mobile-menu-btn:hover::before {
    width: 100%;
    height: 100%;
}

.mobile-menu-btn:hover {
    color: var(--primary);
    transform: rotate(90deg);
}

/* Nav Links Enhancement for Mobile */
@media (max-width: 768px) {
    .nav-links {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-right: 3px solid var(--primary);
        box-shadow: 5px 0 30px rgba(99, 102, 241, 0.2);
    }
}
</style>
</head>
<body>

<th:block th:fragment="siteHeader">

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">üçï SliceHub</a>

        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a href="/contact">Contact</a></li>

            <!-- SVG Cart -->
            <li>
                <a href="/cart" class="cart-icon">
                    <svg class="cart-svg" width="20" height="20" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-white">Cart</span>
                    <span class="cart-badge"
                          th:if="${cartCount > 0}"
                          th:text="${cartCount}">0</span>
                </a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </li>
        </ul>

        <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    </div>
</nav>

</th:block>

</body>
</html>
