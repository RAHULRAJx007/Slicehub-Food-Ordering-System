<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<style>
/* ================= ULTRA PREMIUM HEADER ================= */

:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --dark: #0f172a;
    --gray: #64748b;
    --danger: #ef4444;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 72px;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid rgba(99,102,241,0.15);
    z-index: 1000;
    transition: box-shadow .3s ease;
}

.navbar.scrolled {
    box-shadow: 0 12px 40px rgba(15,23,42,0.12);
}

/* CONTAINER */
.nav-container {
    max-width: 1200px;
    height: 100%;
    margin: auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* LOGO */
.logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 26px;
    font-weight: 900;
    text-decoration: none;
    color: var(--primary);
}

.logo span {
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* NAV LINKS */
.nav-links {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 26px;
}

.nav-links a {
    font-weight: 600;
    font-size: 15px;
    color: var(--dark);
    text-decoration: none;
    padding: 8px 10px;
    border-radius: 10px;
    transition: all .25s ease;
}

.nav-links a:hover {
    color: var(--primary);
    background: rgba(99,102,241,0.08);
}

/* ================= ULTRA PREMIUM CART ================= */

.cart-icon {
    position: relative;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 18px;
    border-radius: 14px;
    background: linear-gradient(135deg,#f8fafc,#eef2ff);
    border: 1px solid rgba(99,102,241,0.2);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 10px 25px rgba(99,102,241,0.18);
    transition: all .35s ease;
}

.cart-icon:hover {
    transform: translateY(-2px);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 18px 40px rgba(99,102,241,0.35);
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    color: white;
}

.cart-icon:hover .cart-svg {
    stroke: white;
}

.cart-svg {
    width: 22px;
    height: 22px;
    position:relative;
    top:12px;
    stroke: var(--primary);
    fill: none;
    stroke-width: 2.4;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: stroke .3s ease;
}

.cart-text {
    font-size: 14px;
    font-weight: 800;
    letter-spacing: .3px;
}

/* CART BADGE (LUXURY) */
.cart-badge {
    position: absolute;
    top: -7px;
    right: -7px;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    background: linear-gradient(135deg,#ff6b35,#f97316);
    color: white;
    font-size: 11px;
    font-weight: 900;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow:
        0 6px 16px rgba(249,115,22,0.55);
    border: 2px solid white;
}

/* PROFILE */
.profile-link {
    padding: 8px 14px;
    border-radius: 999px;
    background: rgba(99,102,241,0.1);
}

.profile-link:hover {
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    color: white;
}

/* LOGIN */
.login-btn {
    padding: 8px 18px;
    border-radius: 999px;
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    color: white !important;
}

/* LOGOUT */
.logout-btn {
    padding: 8px 16px;
    border-radius: 999px;
    background: rgba(239,68,68,0.12);
    color: var(--danger);
}

.logout-btn:hover {
    background: linear-gradient(135deg,#ef4444,#dc2626);
    color: white;
}

/* MOBILE */
.mobile-menu-btn {
    display: none;
    font-size: 26px;
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
}

@media (max-width: 768px) {
    .mobile-menu-btn { display: block; }

    .nav-links {
        position: fixed;
        top: 72px;
        left: -100%;
        width: 100%;
        background: white;
        flex-direction: column;
        padding: 24px;
        gap: 14px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        transition: left .35s ease;
    }

    .nav-links.active { left: 0; }

    .nav-links a,
    .cart-icon,
    .profile-link,
    .login-btn,
    .logout-btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
</head>

<body>

<th:block th:fragment="siteHeader">
<nav class="navbar">
    <div class="nav-container">

        <a th:href="@{/}" class="logo">üçï <span>SliceHub</span></a>

        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>

            <!-- ULTRA PREMIUM CART -->
            <li>
                <a th:href="@{/cart}" class="cart-icon">
                   
                  
       				<svg class="cart-svg" style="position:relative;top:4px;" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-text">Cart</span>
                    <span class="cart-badge"
                          th:if="${cartCount != null and cartCount > 0}"
                          th:text="${cartCount}">0</span>
                </a>
            </li>

            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="login-btn">Login</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/customer/account}" class="profile-link">üë§ Profile</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="logout-btn">Logout</a>
            </li>
        </ul>

        <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    </div>
</nav>
</th:block>

<script>
function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
}

window.addEventListener('scroll', () => {
    document.querySelector('.navbar')
        ?.classList.toggle('scrolled', window.scrollY > 20);
});
</script>

</body>
</html>
