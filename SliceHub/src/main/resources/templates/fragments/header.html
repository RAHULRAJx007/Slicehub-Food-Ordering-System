<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<style>
/* ================= FINAL PREMIUM HEADER ================= */

:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --secondary: #8b5cf6;
    --accent: #ec4899;
    --dark: #1a1a2e;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(25px);
    border-bottom: 1px solid rgba(99,102,241,0.15);
    padding: 16px 0;
    z-index: 1000;
    transition: all .3s ease;
}

.navbar.scrolled {
    padding: 10px 0;
    box-shadow: 0 6px 30px rgba(99,102,241,0.25);
}

.nav-container {
    max-width: 1200px;
    margin: auto;
    padding: 0 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* LOGO */
.logo {
    font-size: 30px;
    font-weight: 800;
    background: linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
    transition: transform .3s;
}

.logo:hover { transform: scale(1.08); }

/* NAV LINKS */
.nav-links {
    list-style: none;
    display: flex;
    gap: 40px;
    align-items: center;
}

.nav-links li a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 600;
    font-size: 15px;
    position: relative;
    transition: all .3s;
}

.nav-links li a:hover {
    color: var(--primary);
    transform: translateY(-2px);
}

/* CART */
.cart-icon {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 22px;
    background: rgba(99,102,241,0.08);
    border-radius: 30px;
    position: relative;
    transition: all .3s;
}

.cart-icon:hover {
    background: rgba(99,102,241,0.15);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(99,102,241,0.35);
}

.cart-svg {
    width: 22px;
    height: 22px;
    stroke: var(--primary) !important;
    fill: none !important;
    stroke-width: 2;
}

.cart-white {
    font-weight: 700;
    color: var(--dark);
}

/* CART BADGE */
.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    width: 22px;
    height: 22px;
    background: linear-gradient(135deg,#ff6b35,#f7931e);
    color: #fff;
    border-radius: 50%;
    font-size: 11px;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* PROFILE & LOGIN */
.nav-links a[href*="profile"] {
    padding: 10px 20px;
    background: rgba(99,102,241,0.12);
    border-radius: 25px;
}

.nav-links a[href*="profile"]:hover {
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    color: #fff;
}

.nav-links a[href*="logout"] {
    padding: 10px 20px;
    background: rgba(239,68,68,0.15);
    color: #dc2626;
    border-radius: 25px;
}

.nav-links a[href*="logout"]:hover {
    background: linear-gradient(135deg,#ef4444,#dc2626);
    color: #fff;
}

.nav-links a[href*="login"] {
    padding: 12px 26px;
    background: linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
    color: #fff;
    border-radius: 30px;
}

/* MOBILE */
.mobile-menu-btn {
    display: none;
    font-size: 26px;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--primary);
}

@media(max-width:768px){
    .mobile-menu-btn { display:block; }

    .nav-links {
        position: fixed;
        top: 72px;
        left: -100%;
        flex-direction: column;
        width: 100%;
        background: #fff;
        padding: 30px;
        transition: left .4s ease;
        box-shadow: 0 10px 40px rgba(99,102,241,0.3);
    }

    .nav-links.active { left: 0; }

    .nav-links li a {
        width: 100%;
        padding: 14px 20px;
        border-radius: 12px;
    }

    .cart-icon { width: 100%; }
}
</style>
</head>

<body>

<!-- HEADER FRAGMENT -->
<th:block th:fragment="siteHeader">

<nav class="navbar">
    <div class="nav-container">

        <a th:href="@{/}" class="logo">üçï SliceHub</a>

        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>

            <!-- CART -->
            <li>
                <a th:href="@{/cart}" class="cart-icon">
                    <svg class="cart-svg" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    <span class="cart-white">Cart</span>
                    <span class="cart-badge"
                          th:if="${cartCount != null and cartCount > 0}"
                          th:text="${cartCount}">0</span>
                </a>
            </li>

            <!-- AUTH -->
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{customer/account}">üë§ Profile</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Logout</a>
            </li>
        </ul>

        <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    </div>
</nav>

</th:block>

<script>
function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
}

window.addEventListener('scroll', () => {
    document.querySelector('.navbar')
        ?.classList.toggle('scrolled', window.scrollY > 50);
});
</script>

</body>
</html>
