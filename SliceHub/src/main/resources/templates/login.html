<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SliceHub</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --dark: #1a1a2e;
    --gray: #6c757d;
    --bg-light: #f8f9ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 420px;
    background: white;
    padding: 45px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h2 {
    font-size: 28px;
    color: var(--dark);
}

.login-header p {
    color: var(--gray);
    font-size: 14px;
}

.error-message {
    background: #ffe5e5;
    color: #ff4444;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
}

.error-message.show {
    display: block;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    font-size: 15px;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
}

.btn-login {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn-login:hover {
    background: var(--primary-dark);
}

.toggle-form {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.toggle-form a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="login-container">

    <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Login to your SliceHub account</p>
    </div>

    <!-- Login Error -->
    <div class="error-message" id="errorMessage">
        Invalid email or password
    </div>

    <!-- âœ… SPRING SECURITY LOGIN FORM -->
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email"
                   placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password"
                   placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="toggle-form">
        <p>Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>
    </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
if (params.get("error")) {
    document.getElementById("errorMessage").classList.add("show");
}
</script>

</body>
</html>
