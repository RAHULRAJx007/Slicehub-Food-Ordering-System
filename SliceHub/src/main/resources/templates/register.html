<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | SliceHub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --dark: #1a1a2e;
    --gray: #6c757d;
    --bg: #f8f9ff;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f8f9ff, #e8eaf6);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ================= FLOATING PIZZAS ================= */
.pizza-bg {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    overflow: hidden;
}

.pizza {
    position: absolute;
    font-size: var(--size);
    opacity: 0.18;
    animation: floatUp var(--speed) linear infinite;
    pointer-events: auto;
    cursor: pointer;
}

@keyframes floatUp {
    from {
        transform: translateY(120vh) rotate(0deg);
    }
    to {
        transform: translateY(-140vh) rotate(360deg);
    }
}

/* POP EFFECT */
.pizza.pop {
    animation: pop 0.4s ease forwards;
}

@keyframes pop {
    0% {
        transform: scale(1);
        opacity: 0.4;
    }
    60% {
        transform: scale(1.8);
        opacity: 0.9;
    }
    100% {
        transform: scale(0);
        opacity: 0;
    }
}

/* ================= REGISTER CARD ================= */
.register-container {
    position: relative;
    z-index: 5;
    width: 100%;
    max-width: 450px;
    background: white;
    padding: 50px;
    border-radius: 22px;
    box-shadow: 0 30px 80px rgba(99,102,241,0.25);
}

/* HEADER */
.register-header {
    text-align: center;
    margin-bottom: 35px;
}

.register-header h2 {
    font-size: 32px;
    font-weight: 700;
    color: var(--dark);
}

.register-header p {
    font-size: 14px;
    color: var(--gray);
}

/* FORM */
.form-group {
    margin-bottom: 22px;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    font-size: 15px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
}

/* BUTTONS */
.btn {
    width: 100%;
    padding: 15px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(99,102,241,0.4);
}

/* GOOGLE BUTTON */
.google-btn {
    margin-top: 15px;
    background: white;
    border: 2px solid #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.google-btn:hover {
    background: #f9fafb;
}

.google-btn img {
    width: 18px;
}

/* FOOTER */
.footer-text {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
}

.footer-text a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}
</style>
</head>

<body>

<!-- FLOATING PIZZAS -->
<div class="pizza-bg" id="pizzaBg"></div>

<!-- REGISTER CARD -->
<div class="register-container">
    <div class="register-header">
        <h2>Create Account</h2>
        <p>Join SliceHub & order delicious pizzas üçï</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" required>
        </div>

        <button class="btn btn-primary">Create Account</button>
    </form>

    <!-- GOOGLE LOGIN -->
    <button class="btn google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Continue with Google
    </button>

    <div class="footer-text">
        Already have an account?
        <a th:href="@{/login}">Login</a>
    </div>
</div>

<!-- ================= JS ================= -->
<script>
const pizzaBg = document.getElementById('pizzaBg');
const PIZZA_COUNT = 24;

function spawnPizza() {
    const pizza = document.createElement('div');
    pizza.className = 'pizza';
    pizza.textContent = 'üçï';

    const size = Math.floor(Math.random() * 40) + 30;
    const speed = Math.floor(Math.random() * 20) + 15;
    const left = Math.random() * 100;

    pizza.style.setProperty('--size', size + 'px');
    pizza.style.setProperty('--speed', speed + 's');
    pizza.style.left = left + '%';
    pizza.style.top = '120vh';

    pizza.addEventListener('click', () => {
        pizza.classList.add('pop');
        setTimeout(() => {
            pizza.remove();
            spawnPizza();
        }, 400);
    });

    pizzaBg.appendChild(pizza);
}

for (let i = 0; i < PIZZA_COUNT; i++) {
    setTimeout(spawnPizza, i * 300);
}
</script>

</body>
</html>
