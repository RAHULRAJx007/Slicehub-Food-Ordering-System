<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pizza Management | SliceHub Admin</title>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --secondary: #8b5cf6;
    --accent: #ec4899;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --light: #ffffff;
    --gray: #94a3b8;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #0a0a1e;
    color: var(--light);
    overflow-x: hidden;
}

/* ANIMATED BACKGROUND */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 30%);
}

.bg-animation::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    top: -200px;
    right: -200px;
    animation: float 20s ease-in-out infinite;
}

.bg-animation::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -100px;
    left: -100px;
    animation: float 15s ease-in-out infinite reverse;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -50px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 280px;
    height: 100vh;
    background: rgba(15, 15, 30, 0.7);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    padding: 30px 20px;
    z-index: 100;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 50px;
    padding: 15px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 15px;
}

.logo-icon {
    font-size: 32px;
}

.logo-text h2 {
    font-size: 22px;
    font-weight: 700;
}

.logo-text span {
    font-size: 11px;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.nav-menu {
    list-style: none;
}

.nav-item {
    margin-bottom: 10px;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 20px;
    color: var(--gray);
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.3s;
    font-weight: 500;
}

.nav-link:hover, .nav-link.active {
    background: rgba(99, 102, 241, 0.15);
    color: var(--light);
    transform: translateX(5px);
}

.nav-link.active {
    border-left: 3px solid var(--primary);
}

.nav-link i {
    font-size: 18px;
    width: 24px;
}

.logout-section {
    position: absolute;
    bottom: 30px;
    left: 20px;
    right: 20px;
}

.logout-btn {
    width: 100%;
    padding: 15px;
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: var(--danger);
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s;
}

.logout-btn:hover {
    background: var(--danger);
    color: white;
    transform: translateY(-2px);
}

/* MAIN CONTENT */
.main-content {
    margin-left: 280px;
    padding: 30px;
    min-height: 100vh;
}

/* HEADER */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    flex-wrap: wrap;
    gap: 20px;
}

.header-left h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 5px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header-left p {
    color: var(--gray);
    font-size: 14px;
}

.header-actions {
    display: flex;
    gap: 15px;
    align-items: center;
}

.search-bar {
    position: relative;
}

.search-bar input {
    width: 300px;
    padding: 12px 45px 12px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    color: var(--light);
    font-size: 14px;
    transition: all 0.3s;
}

.search-bar input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--primary);
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
}

.search-bar input::placeholder {
    color: var(--gray);
}

.search-bar i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray);
}

.add-pizza-btn {
    padding: 12px 30px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s;
    box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
}

.add-pizza-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
}

/* STATS CARDS */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
}

.stat-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 25px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
    border-radius: 50%;
}

.stat-card:hover {
    transform: translateY(-10px);
    border-color: var(--primary);
    box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
}

.stat-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    margin-bottom: 15px;
}

.stat-info h3 {
    font-size: 14px;
    color: var(--gray);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.stat-info .number {
    font-size: 32px;
    font-weight: 700;
    color: var(--light);
}

.stat-trend {
    margin-top: 10px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.trend-up {
    color: var(--success);
}

.trend-down {
    color: var(--danger);
}

/* PIZZA GRID */
.pizza-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
}

.pizza-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    overflow: hidden;
    transition: all 0.4s;
    position: relative;
}

.pizza-card:hover {
    transform: translateY(-10px);
    border-color: var(--primary);
    box-shadow: 0 30px 60px rgba(99, 102, 241, 0.3);
}

.pizza-image-container {
    position: relative;
    height: 250px;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
}

.pizza-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s;
}

.pizza-card:hover .pizza-img {
    transform: scale(1.1) rotate(5deg);
}

.pizza-status {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    backdrop-filter: blur(10px);
}

.status-available {
    background: rgba(16, 185, 129, 0.2);
    color: var(--success);
    border: 1px solid var(--success);
}

.status-unavailable {
    background: rgba(107, 114, 128, 0.2);
    color: var(--gray);
    border: 1px solid var(--gray);
}

.pizza-content {
    padding: 25px;
}

.pizza-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 15px;
}

.pizza-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 5px;
}

.pizza-price {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.pizza-description {
    color: var(--gray);
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 20px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.pizza-actions {
    display: flex;
    gap: 10px;
}

.action-btn {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s;
}

.btn-edit {
    background: rgba(99, 102, 241, 0.15);
    color: var(--primary);
    border: 1px solid var(--primary);
}

.btn-edit:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
}

.btn-delete {
    background: rgba(239, 68, 68, 0.15);
    color: var(--danger);
    border: 1px solid var(--danger);
}

.btn-delete:hover {
    background: var(--danger);
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
}

/* EMPTY STATE */
.empty-state {
    text-align: center;
    padding: 80px 20px;
}

.empty-state i {
    font-size: 80px;
    color: var(--gray);
    opacity: 0.3;
    margin-bottom: 20px;
}

.empty-state h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.empty-state p {
    color: var(--gray);
}

/* RESPONSIVE */
@media (max-width: 1024px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
    }
    
    .sidebar.active {
        transform: translateX(0);
    }
    
    .main-content {
        margin-left: 0;
    }
    
    .pizza-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
}

@media (max-width: 768px) {
    .search-bar input {
        width: 200px;
    }
    
    .page-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .pizza-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="logo-section">
        <div class="logo-icon">üçï</div>
        <div class="logo-text">
            <h2>SliceHub</h2>
            <span>Admin Panel</span>
        </div>
    </div>

    <nav>
        <ul class="nav-menu">
            <li class="nav-item">
                <a th:href="@{/admin/pizzas}" class="nav-link active">
                    <i class="fas fa-pizza-slice"></i>
                    <span>Pizza Management</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="logout-section">
        <a th:href="@{/logout}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>
</aside>

<!-- MAIN -->
<main class="main-content">

    <!-- HEADER -->
    <div class="page-header">
        <div class="header-left">
            <h1>Pizza Management</h1>
            <p>Manage your delicious pizza menu</p>
        </div>

        <div class="header-actions">
            <a th:href="@{/admin/pizzas/add}" class="add-pizza-btn">
    			<i class="fas fa-plus"></i>
    			<span>Add Pizza</span>
			</a>
        </div>
    </div>

    <!-- STATS -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-info">
                <h3>Total Pizzas</h3>
                <div class="number" th:text="${pizzas.size()}">0</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3>Available</h3>
                <div class="number" th:text="${availableCount}">0</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-info">
                <h3>Unavailable</h3>
                <div class="number" th:text="${unavailableCount}">0</div>
            </div>
        </div>
    </div>

    <!-- PIZZA GRID -->
    <div class="pizza-grid">

        <div class="pizza-card"
             th:each="pizza : ${pizzas}">

            <div class="pizza-image-container">
                <img th:if="${pizza.imageName != null}"
                             th:src="@{'/uploads/' + ${pizza.imageName}}"
                             class="pizza-img"
                             th:alt="${pizza.name}" />

                <span class="pizza-status"
                      th:classappend="${pizza.available} ? ' status-available' : ' status-unavailable'"
                      th:text="${pizza.available} ? 'Available' : 'Unavailable'">
                </span>
            </div>

            <div class="pizza-content">
                <div class="pizza-header">
                    <h3 class="pizza-title" th:text="${pizza.name}">Pizza</h3>
                    <div class="pizza-price">‚Çπ<span th:text="${pizza.price}">0</span></div>
                </div>

                <p class="pizza-description"
                   th:text="${pizza.description}">
                </p>

                <div class="pizza-actions">
                    <a th:href="@{/admin/pizzas/edit/{id}(id=${pizza.id})}"
   						class="action-btn btn-edit">
    						<i class="fas fa-edit"></i>
    						<span>Edit</span>
					</a>

                    <a th:href="@{/admin/pizzas/delete/{id}(id=${pizza.id})}"
                       class="action-btn btn-delete"
                       onclick="return confirm('Delete this pizza?')">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${pizzas.isEmpty()}" class="empty-state">
            <i class="fas fa-pizza-slice"></i>
            <h3>No pizzas yet</h3>
            <p>Add pizzas from admin panel</p>
        </div>

    </div>

</main>

</body>
</html>
